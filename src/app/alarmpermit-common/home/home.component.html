<div class="home-container"></div>
<form [formGroup]="loginForm">
  <mat-card class="login-container">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="User Name" formControlName="userName">
        <mat-error *ngIf="hasError('userName')">Required Field</mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" formControlName="password">
          <mat-error *ngIf="hasError('password')">Required Field</mat-error>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end" class="home-actions">
      <button mat-flat-button color="primary" [disabled]="loginForm?.invalid" (click)="onSubmit()">Submit</button>
      <button mat-flat-button color="primary">Clear</button>
    </mat-card-actions>
  </mat-card>
</form>
